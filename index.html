<!DOCTYPE html>
<html>
<head>
<style>
img {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: -1;
}
</style>
</head>
<body>

<h1>Demo of the z-index Property</h1>

<img src="imgs/alicorn.jfif" width="100" height="140">

<p>Since our image has a z-index of -1, it is placed behind the heading.</p>

</body>
</html>
